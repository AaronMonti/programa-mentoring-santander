<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoring</title>
    <!-- <link rel="stylesheet" href="style/main.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="script/Winwheel.min.js"></script>
  </head>
  <style>
    body {
      font-family: arial;
    }
    .tarjeta {
      height: 40px;
      width: 40px;
    }
    .nav_links {
      display: flex;
      justify-content: space-around;
      align-items: center !important;
      list-style: none;
      font-weight: bold;
      margin: 0px 5px;
    }

    .nav_links li {
      display: inline-block;
      padding: 0 20px;
    }

    .nav_links li a {
      font-size: 1.3rem !important;
    }
    .SeccionHeader li a {
      font-size: 16px;
      color: #ec0000;
      text-decoration: none;
    }
    .SeccionHeader {
      display: flex;
      align-items: center !important;
      justify-content: space-between;
      background: #f8f8f8;
      padding: 0 10%;
      position: sticky;
      box-shadow: -6px -1px 30px -8px rgba(0, 0, 0, 0.75);
      -webkit-box-shadow: -6px -1px 30px -8px rgba(0, 0, 0, 0.75);
      -moz-box-shadow: -6px -1px 30px -8px rgba(0, 0, 0, 0.75);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      /* min-height: 100vh; */
    }
  </style>
  <body>
    <header class="SeccionHeader">
      <div>
        <img
          src="https://www.pescar.org.ar/wp/wp-content/uploads/icono-logo-web-03.png"
          width="75px"
          alt=""
        />
      </div>
      <nav>
        <ul class="nav_links">
          <li>
            <a href="index.html">Inicio</a>
          </li>
          <li>
            <a href="#">Nosotros</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div id="cart" class="row row-cols-1 row-cols-md-5">
        <div id="repeticion" class="col mb-4">
          <!-- Card -->
          <div id="salame" class="card">
            <!--Card image-->
            <div class="view overlay">
              <img
                class="card-img-top"
                src="https://mdbootstrap.com/img/Photos/Others/images/16.webp"
                alt="Card image cap"
              />
              <a href="#!">
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>

            <!--Card content-->
            <div class="card-body">
              <!--Title-->
              <h4 class="card-title">Dante y Pili</h4>
              <!--Text-->
              <p class="card-text">
                Hicimos esto por 3 horas con Javascript Vainilla para tener que
                borrarlo
              </p>
              <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
              <button type="button" class="btn btn-danger btn-md">
                Linkedin
              </button>
            </div>
          </div>

          <!-- Card -->
        </div>
      </div>
    </div>
    <div class="card"></div>
  </body>
  <script src="./js/app.js"></script>
  <script>
    let carta = document.getElementById("repeticion");
    let cards = [
      carta.innerHTML,
      carta.innerHTML,
      carta.innerHTML,
      carta.innerHTML,
      carta.innerHTML,
      carta.innerHTML,
      carta.innerHTML,
      carta.innerHTML,
      carta.innerHTML,
      carta.innerHTML,
    ];

    let div = document.querySelector("#cart");
    for (i = 0; i < cards.length - 1; i++) {
      div.innerHTML += cards[i];
    }
    // document.querySelector("#repeticion").innerHTML = div;
  </script>
</html>
